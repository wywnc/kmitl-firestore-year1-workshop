<!DOCTYPE html>
<html lang=en>
    <head>
        <script src=https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js></script>
        <script src=https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js></script>

        <script>
            // Helper script

            /**
             * * Main Runtime
             * 
             * ? Anything which related to DOM should be run in this callback.
             */
            const main = (callback) => {
                document.addEventListener("DOMContentLoaded", callback, {
                    once: true
                })
            },
                /**
                 * ? Shorten syntax for querying for element id
                 */
                id = (id) => {
                    const reference = document.getElementById(id)

                    return Object.assign(reference, {
                        on: (event, callback) => {
                            reference.addEventListener(event, callback)

                            return () => reference.removeEventListener(event, callback)
                        }
                    })
                }
        </script>
        <script defer>
            // Firebase Setup
            var firebaseConfig = {
                    apiKey: "AIzaSyBJUX26Cbjys3-MVMB7DL4wuz_DO_s8ik0",
                    authDomain: "how-do-i-do-this-b7087.firebaseapp.com",
                    projectId: "how-do-i-do-this-b7087",
                    storageBucket: "how-do-i-do-this-b7087.appspot.com",
                    messagingSenderId: "585732391514",
                    appId: "1:585732391514:web:8227863f07da3605894e63"
                };

            firebase.initializeApp(firebaseConfig)

            const firestore = firebase.firestore()

            /**
             * * Main Runtime
             * 
             * ? Anything which related to DOM should be run here.
             */
            main(() => {
                /**
                 * ? When element with id "read" is clicked.
                 * ? The function will run.
                 * */
                id("read").on("click", () => {
                    id("title").textContent = "Clicked"
                    firestore.collection('store').add({
                    item: 'Your Meal',
                    name: 'Lunch',
                    id: 01,
                })
                })
            })
        </script>
    </head>
    <body>
        <h1 id=title>---</h1>
        <button id=read>Is it lunch time?</button>
    </body>
</html>
